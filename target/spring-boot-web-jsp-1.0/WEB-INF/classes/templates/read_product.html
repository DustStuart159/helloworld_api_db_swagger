<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Product Manager</title>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link href="${jstlCss}" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li class="active"><a href="/crud">CRUD</a></li>
                <li><a href="/api">API</a></li>
                <li><a href="">About</a></li>
            </ul>
        </div>
    </div>
</nav>
<div align="center">
    <h1>Product List</h1>
    <a href="/crud/new">Create New Product</a>
    <br/><br/>

    <table border="1" data-th-vspace="8" class="table table-striped">
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Name</th>
            <th>Author</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${listProducts}">
            <td th:text="${product.id}">Product ID</td>
            <td th:text="${product.name}">Name</td>
            <td th:text="${product.author}">Author</td>
            <td th:text="${product.price}">Price</td>
            <td>
                <a th:href="'/crud/edit/' + ${product.id}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="'/crud/delete/' + ${product.id}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script type="text/javascript"
        src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
